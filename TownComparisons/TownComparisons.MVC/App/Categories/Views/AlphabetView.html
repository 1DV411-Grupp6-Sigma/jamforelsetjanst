<h4>Kategorier</h4>

<!-- seachbar -->
<div class="right searchbar">
    <div id="search">
        <div class="small-4 columns end">
            <input id="search-box" placeholder="Sök" type="text" data-ng-model="filter.name" />
        </div>
    </div>
</div>
<div class="container">
    <!-- navbar for different views -->
    <div class="row">
        <dl class="breadcrumbs">
            <dd><a href="#" ng-click="changeView()">Kategori</a></dd>
            <dd class="unavailable"><a href="#">Alla A-Ö</a></dd>
        </dl>
    </div>

    <!-- navbar for desc or asc sorting-->
    <div class="row">
        <dl class="sub-nav">
            <dt>Sortera:</dt>
            <dd class="{{ activeName }}"><a href="" ng-click="sortCategoryByName()">Namn</a><img class="{{ visibleName }}" src="/Content/pictures/{{ fileName }}.png" ng-click="sortCategoryByName()" /></dd>
        </dl>
    </div>
    <!-- Show categories -->
    <ul class="categoriesList" ng-repeat="c in alphabetCategories | filter:filter.name | orderBy:sortByOrder + sortBy">
        <li>
            <a href="#" ng-click="showCategory(c)">{{ c.Name }}</a> ({{ c.OrganisationalUnits.length }})
        </li>
    </ul>
</div>
