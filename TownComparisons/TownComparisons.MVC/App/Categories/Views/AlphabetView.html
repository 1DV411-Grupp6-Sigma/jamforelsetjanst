<div class="content">
    <h4>Kategorier</h4>

    <!-- seachbar -->
    <div id="search" class="row">
        <div class="small-4 columns end">
            <input id="search-box" placeholder="Sök" type="text" data-ng-model="filter.name" />
        </div>
    </div>

    <!-- navbar for sorting -->
    <div class="row">
        <dl class="sub-nav">
            <dt>Sortera:</dt>
            <dd><a href="#" ng-click="changeView()">Kategori</a></dd>
            <dd class="active"><a href="#">Alla A-Ö</a></dd>
        </dl>
    </div>

        <!-- Show categories -->
        <ul class="categoriesList" ng-repeat="c in alphabetCategories | filter:filter.name">
            <li>
                <a href="#" ng-click="showCategory(c)">{{ c.Name }}</a> ({{ c.OrganisationalUnits.length }})
            </li>
        </ul>
    </div>
