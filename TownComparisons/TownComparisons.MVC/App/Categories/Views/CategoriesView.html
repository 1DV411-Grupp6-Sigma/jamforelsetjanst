<div class="content">
    <h2>Kategorier</h2>

    <!-- seachbar -->
    <div class="right searchbar">
        <div id="search">
            <div class="small-4 columns end">
                <input id="search-box" placeholder="Sök" type="text" data-ng-model="filter.name" />
            </div>
        </div>
    </div>

    <div class="container">
        <!-- navbar for different views -->
        <div class="row">
            <div class="menu-bar">
                <ul class="categories-nav">
                    <li><a href="#" class="{{ groupClass }}" data-ng-click="showMe()">Kategori</a></li>
                    <li><a href="#" class="{{ alphabetClass }}" data-ng-click="hideMe()">Alla A-Ö</a></li>
                </ul>
            </div>
        </div>

        <!-- navbar for desc or asc sorting-->
        <div class="row">
            <dl class="sub-nav">
                <dt>Sortera:</dt>
                <dd class="{{ activeName }}"><a href="" ng-click="sortCategoryByName()">Namn</a><img class="{{ visibleName }}" src="/Content/pictures/{{ fileName }}.png" ng-click="sortCategoryByName()" /></dd>
            </dl>
        </div>

        <!-- Show categories -->
        <div data-ng-show="alphabet">
            <ul class="categoriesList" ng-repeat="c in alphabetCategories | filter:filter.name | orderBy:sortByOrder + sortBy">
                <li>
                    <a href="#" ng-click="showCategory(c)">{{ c.Name }}</a> ({{ c.OrganisationalUnits.length }})
                </li>
            </ul>
        </div>
        <div data-ng-show="group">
            <!-- show groups -->
            <ul class="categoriesList" ng-repeat="g in groupCategories | filter:filter.name | orderBy:sortByOrder + sortBy">
                <li>
                    <b>{{ g.Name }}</b>
                    <!-- Show categories inside this group -->
                    <ul ng-repeat="c in g.Categories | orderBy:'Name'">
                        <li>
                            <a href="#" ng-click="showCategory(c)">{{ c.Name }}</a> ({{ c.OrganisationalUnits.length }})
                        </li>
                    </ul>
                </li>
            </ul>
        </div>
    </div>
</div>
