<div class="content">
    <h4>Kategorier</h4>

    <!-- seachbar -->
    <div class="right searchbar">
        <div id="search">
            <div class="small-4 columns end">
                <input id="search-box" placeholder="Sök" type="text" data-ng-model="filter.name" />
            </div>
        </div>
    </div>

    <div class="container">
        <!-- navbar for different views -->
        <div class="row">
            <dl class="breadcrumbs">
                <dd class="unavailable"><a href="#">Kategori</a></dd>
                <dd><a href="#" ng-click="changeView('/alphabet')">Alla A-Ö</a></dd>
            </dl>
        </div>

        <!-- navbar for desc or asc sorting-->
        <div class="row">
            <dl class="sub-nav">
                <dt>Sortera:</dt>
                <dd class="{{ activeName }}"><a href="" ng-click="sortCategoryByName()">Namn</a><img class="{{ visibleName }}" src="/Content/pictures/{{ fileName }}.png" ng-click="sortCategoryByName()" /></dd>
            </dl>
        </div>

        <!-- show groups -->
        <ul class="categoriesList" ng-repeat="g in groupCategories | filter:filter.name | orderBy:sortByOrder + sortBy">
            <li>
                <b>{{ g.Name }}</b>
                <!-- Show categories inside this group -->
                <ul ng-repeat="c in g.Categories | orderBy:'Name'">
                    <li>
                        <a href="#" ng-click="showCategory(c)">{{ c.Name }}</a> (få in antal här?)
                    </li>
                </ul>
            </li>
        </ul>
    </div>
</div>
