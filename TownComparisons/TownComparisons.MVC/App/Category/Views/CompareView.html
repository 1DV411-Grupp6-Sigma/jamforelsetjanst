<h3>CompareView</h3>

<!--Tabel with chosen operators-->
<table class="dataTable row-border hover" datatable="ng">
    <caption>Jämförelse </caption>
    <thead>
        <tr>
            <th class="secondary-text">
                <div class="table-header">
                    <span class="column-title"></span>
                </div>
            </th>
            <th class="secondary-text">
                <div class="table-header">
                    <span class="column-title">Allmän fakta</span>
                </div>
            </th>
            <th class="secondary-text">
                <div class="table-header">
                    <span class="column-title">Enkätundersökning 2015</span>
                </div>
            </th>
        </tr>
    </thead>
    <tbody>
        <tr ng-repeat="operator in operators">
            <td>
                <div class="small-4 columns">
                    {{ operator.img }}
                    <img src="https://upload.wikimedia.org/wikipedia/commons/d/d0/Lmspic.png" />
                </div>
                <div>
                    {{ operator.Name }}<br />
                    {{ operator.address }}Adress
                </div>
            </td>
            <td></td>
            <td></td>
        </tr>
    </tbody>
</table>
