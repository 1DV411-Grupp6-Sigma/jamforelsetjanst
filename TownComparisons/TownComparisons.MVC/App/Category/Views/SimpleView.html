<h3>Aktörer</h3>
<div class="right searchbar">
    <div id="search">
        <div class="small-4 columns end">
            <input id="search-box" placeholder="Sök" type="text" data-ng-model="filter.name" />
        </div>
    </div>
</div>
<div class="container">
    <!--navbar for simple or detailed list -->
    <div class="row">
        <dl class="breadcrumbs">
            <dd><a href="#" ng-click="changeListView()">Visa detaljerad lista</a></dd>
            <dd><a href="#" ng-click="changeView('/karta')">Visa på karta</a></dd>
            <dd class="unavailable"><a href="#">Visa enkel lista</a></dd>
        </dl>
    </div>

    <!-- navbar for sorting -->
    <div class="row">
        <dl class="sub-nav">
            <dt>Sortera:</dt>
            <dd class="{{ activeName }}"><a href="" ng-click="sortOuByName()">Namn</a><img class="{{ visibleName }}" src="/Content/pictures/{{ fileName }}.png" ng-click="sortOuByName()" /></dd>
        </dl>
    </div>
    <table class="table">
        <thead>
            <tr>
                <th></th>
                <th width="300">Namn</th>
                <th width="50">Kontaktuppgifter</th>
                <th width="200"></th>
            </tr>
        </thead>
        <tbody>
            <tr ng-repeat="ou in organisationalUnits | filter:filter.name | orderBy:sortByOrder + sortBy">
                <td>{{ getStandardSettings(ou)}} {{ checkWhichSchoolsAreCompared(ou) }}</td>

                <td><h5><a href="#" ng-click="showOperator(ou)">{{ ou.Name }}</a></h5></td>
                <td>
                    Storgatan 3,
                    Kristianstad
                </td>
                <td>
                    <div class="{{ ou.class }}"><a href="" ng-click="toggleOperators(ou)"><i class="{{ ou.icon }}"></i>{{ ou.text}}</a></div>
                    <div class="mapClass"><a href="#">Karta</a></div>
                </td>

            </tr>

        </tbody>
    </table>
</div>
