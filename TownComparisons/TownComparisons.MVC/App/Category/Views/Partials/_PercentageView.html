<div class="colorGreen" ng-if="pv.Values[0].Value > 0.000">
    <p class="text80">+{{roundOneDecimal(pv.Values[0].Value)}} %</p>
</div>
<div class="colorBlue" ng-if="pv.Values[0].Value == 0.000">
    <p class="text80">{{roundOneDecimal(pv.Values[0].Value)}} %</p>
</div>
<div class="colorRed" ng-if="pv.Values[0].Value < 0.000">
    <p class="text80">{{roundOneDecimal(pv.Values[0].Value)}} %</p>
</div>
