<ul class="breadcrumbs">
    <li><a href="/admin">Admin</a></li>
    <li><a href="/admin/categories">Kategorier</a></li>
    <li class="current">{{ category.Category.Name }}</li>
</ul>

<div class="row" ng-show="categoryHasBeenLoaded">
    <div class="medium-9 columns">
        <h2>{{ pageHeading }}</h2>
        <hr />
    </div>

    <div class="medium-2 columns end" id="saveChangesPanel">
        <div>
            <button ng-click="gotoEdit('general')" class="medium button">Ändra kategori <i class="fi-pencil"></i></button>
        </div>
    </div>
</div>

<div class="row" ng-show="categoryHasBeenLoaded">
    <div class="medium-9 columns">
        <!--
        <h3>
            Allmänna inställningar
        </h3>
            -->
        <dl>
            <dt>Namn</dt>
            <dd>{{ category.Category.Name }}</dd>
            <dt>Beskrivning</dt>
            <dd>{{ category.Category.Description }}</dd>
        </dl>

        <h3>
            Aktörer
        </h3>
        <ul>
            <li ng-repeat="o in category.Category.OrganisationalUnits">
                <a href="/admin/operators/{{ o.OrganisationalUnitId }}">{{ o.Name }}</a>
            </li>
        </ul>
        <button ng-click="gotoEdit('operators')" class="tiny button">Välj aktörer <i class="fi-pencil"></i></button>

        <h3>
            Egenskaper
        </h3>
        <ul>
            <li ng-repeat="o in category.Category.Queries">
                {{ o.Title }}
            </li>
        </ul>
        <button ng-click="gotoEdit('queries')" class="tiny button">Välj egenskaper <i class="fi-pencil"></i></button>



    </div>

</div>
